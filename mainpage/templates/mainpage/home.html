{% extends "mainpage\base.html" %}
{% block content %}
    <div class="content-section ml-4 mr-4 mx-4 my-4">
        {% if pred == 0 %}
            <div class="alert alert-danger" role="alert">
                <h1>The person will not click the add</h1>
            </div>
        {% elif pred == 1 %}
            <div class="alert alert-success" role="alert">
                <h1>The person will click the add</h1>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Predicter</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Predict</button>
            </div>
        </form>
    </div>
{% endblock content %}
